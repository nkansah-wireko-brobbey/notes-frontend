<div class="container d-flex align-items-center vh-100">

    <div class="container">
        <div class="card mb-3 rounded-0">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="../../../assets/login.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body">
                  <h5 class="card-title">Login</h5>
                  <br>
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                  <p class="card-text text-end"><small class="text-muted">Don't have an account? <a href="#" class="link"> Sign Up</a></small></p>
                </div>
              </div>
            </div>
          </div>
    </div>

</div>
