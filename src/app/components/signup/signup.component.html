<div class="container d-flex align-items-center vh-100">

    <div class="container">
        <div class="card border-primary mb-3 rounded-0">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="../../../assets/signup.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body">
                  <h5 class="card-title">Let's Sign You Up!</h5>
                  <br>
                  <form [formGroup]="signupData" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control rounded-0" id="firstname" placeholder="First name" formControlName="firstName">
                              </div>
                        </div>
                        <br>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last name</label>
                                <input type="text" class="form-control rounded-0" id="lastname" placeholder="Last name" formControlName="lastName">
                              </div>
                        </div>
                    </div>
                   
                      
                      
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control rounded-0" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control rounded-0" id="password" placeholder="Password" formControlName="password">
                              </div>
                        </div>
                        <br>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control rounded-0" id="confirmPassword" placeholder="Password" formControlName="confirmPassword">
                              </div>
                        </div>
                    </div>
                                       
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary rounded-0" [disabled]="signupData.invalid">Sign Up</button>
                  </form>
                  <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                  <p class="card-text text-end"><small class="text-muted">Already have an account? <a href="#" class="link" routerLink="/login">Login</a></small></p>
                </div>
              </div>
            </div>
          </div>
    </div>

</div>
